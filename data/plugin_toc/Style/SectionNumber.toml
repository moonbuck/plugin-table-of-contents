# Parameters for styling the section number 
# <span> elements injected into post headings.
##############################################


# The font color to apply. A value of 'null' prevents the generation of 
# a CSS style rule.
#
Color = 'null'

# The background color for the header. A value of 'null' prevents 
# the generation of a CSS style rule.
#
BGColor = 'null'

# Toggle padding parameters
#
[Padding]

# Vertical padding. A value of 'null' prevents the generation of 
# a CSS style rule.
#
Y = 'null'

# Horizontal padding. A value of 'null' prevents the generation of 
# a CSS style rule.
#
X = 'null'

# Toggle margin parameters
#
[Margin]

# Vertical margin. A value of 'null' prevents the generation of 
# a CSS style rule.
#
Y = 'null'

# Horizontal margin. A value of 'null' prevents the generation of 
# a CSS style rule.
#
X = 'null'

# TOC toggle button font style parameters.
#
[Font]

# The font size. A value of 'null' prevents the generation of 
# a CSS style rule.
#
Size = 'null'

# The font family. A value of 'null' prevents the generation of 
# a CSS style rule.
#
Family = 'null'

# The font weight. A value of 'null' prevents the generation of 
# a CSS style rule.
#
Weight = 'null'