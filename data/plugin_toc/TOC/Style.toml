# Parameters controlling the way the TOC is styled.
###################################################

# The font color to apply. A value of 'null' prevents the generation of 
# a CSS style rule.
#
Color = 'null'

# The background color.
#
BGColor = 'white'

# The duration for the triggered transition.
#
TransitionDuration = '.3s'

# Z-axis index. 
# The default value is lifted from Bootstrap's Offcanvas setting.
#
ZIndex = 1045

# The width of the table of contents in pixels.
#
Width = 400

# TOC padding parameters.
#
[Padding]

# Vertical padding.
#
Y = '1rem'

# Horizontal padding.
#
X = '1rem'

# TOC border parameters.
#
[Border]

# The width of the border.
#
Width = '1px'

# The border color.
#
Color = 'rgba(black, .2)'

# TOC toggle button parameters
#
[Toggle]

# The font color to apply. A value of 'null' prevents the generation of 
# a CSS style rule.
#
Color = 'rgba(white, .9)'

# The background color for the header. A value of 'null' prevents 
# the generation of a CSS style rule.
#
BGColor = 'rgba(black, .4)'

# TOC toggle button font style parameters.
#
[Toggle.Font]

# The font size. A value of 'null' prevents the generation of 
# a CSS style rule.
#
Size = 'null'

# The font family. A value of 'null' prevents the generation of 
# a CSS style rule.
#
Family = 'null'

# The font weight. A value of 'null' prevents the generation of 
# a CSS style rule.
#
Weight = 'null'

# TOC header parameters
#
[Header]

# The background color for the header. A value of 'null' prevents 
# the generation of a CSS style rule.
#
BGColor = 'null'

# TOC Title style parameters.
#
[Title]

# The line height for the TOC's title.
#
LineHeight = 1.5

# The font color to apply. A value of 'null' prevents the generation of 
# a CSS style rule.
#
Color = 'null'

# TOC Title font style parameters.
#
[Title.Font]

# The font size. A value of 'null' prevents the generation of 
# a CSS style rule.
#
Size = 'null'

# The font family. A value of 'null' prevents the generation of 
# a CSS style rule.
#
Family = 'null'

# The font weight. A value of 'null' prevents the generation of 
# a CSS style rule.
#
Weight = 'null'

# TOC section link style parameters
#
[Link]

# The line height for the TOC's links.
#
LineHeight = 1.1

# The font color to apply. A value of 'null' prevents the generation of 
# a CSS style rule.
#
Color = 'null'

# Subsection indentation. This is cumulative in that level 1
# links are not indented, level 2 links are indented by this value, 
# level 3 links are indented by twice this value, etc.
#
Indent = '4px'

# TOC link font style parameters.
#
[Link.Font]

# The font size. A value of 'null' prevents the generation of 
# a CSS style rule.
#
Size = 'null'

# The font family. A value of 'null' prevents the generation of 
# a CSS style rule.
#
Family = 'null'

# The font weight. A value of 'null' prevents the generation of 
# a CSS style rule.
#
Weight = 'null'

# TOC Backdrop parameters.
#
[Backdrop]

# Z-axis index for the backdrop. 
# The default value is lifted from Bootstrap's Offcanvas setting.
#
ZIndex = 1040

# The backdrop's background color.
#
BGColor = 'black'

# The backdrop's opacity.
#
Opacity = 0.5